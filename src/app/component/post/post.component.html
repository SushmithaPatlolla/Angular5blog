<form class="container" style="max-width:400px">
<div class="form-group">
<label>Title</label>
<input type="text" class="form-control" [(ngModel)]="post.title" placeholder="Title" name="title">
</div>
<div class="form-group">
<label>Title Description</label>
<input type="text" class="form-control" [(ngModel)]="post.titleDesc" placeholder="Title Description" name="titleDesc">
</div>
<button (click)="sendPost()" class="btn btn-primary">Post</button>
</form>
<p>{{mes}}</p>
